<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h2>Welcome to Rock, Paper, Scissors. Click below to choose your weapon: </h2>
    </div>
    <div class="middle-section">
        <div class="user-score-left">
            <p>User Score</p>
        </div>
        <div class="buttons">
            <button class="btn-rock">Rock</button>
            <button class="btn-paper">Paper</button>
            <button class="btn-scissors">Scissors</button>
        </div>
        <div class="computer-score-right">
            <p>Computer Score</p>
        </div>
     </div>
     <div class="bottom">
        <div class="results"></div>
        <div class="winner"></div>
    </div>
    
</body>
</html>
